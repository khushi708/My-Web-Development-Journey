<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Audio Files</h1>
    <div>
        <h2>File 1</h2>
        <audio src="1.mp3" controls></audio>
    </div>
    <div>
        <h2>File 2</h2>
        <audio src="2.mp3" controls></audio>
    </div>
    <div>
        <h2>File 3</h2>
        <audio src="3.mp3" controls></audio>
    </div>
    <div>
        <h2>File 4</h2>
        <audio src="4.mp3" controls></audio>
    </div>
    <div>
        <h2>File 5</h2>
        <audio src="5.mp3" controls></audio>
    </div>
    <div>
        <h2>File 6</h2>
        <audio src="6.mp3" controls></audio>
    </div>

    <h1>Video Files</h1>
    <div>
        <h2>File 1</h2>
        <video src="1.mp4" width="220" controls></video>
    </div>
    <div>
        <h2>File 2</h2>
        <video src="2.mp4" width="220" controls></video>
    </div>
    <div>
        <h2>File 3</h2>
        <video src="3.mp4" width="220" controls></video>
    </div>
    <div>
        <h2>File 4</h2>
        <video src="4.mp4" width="220" controls></video>
    </div>
    <div>
        <h2>File 5</h2>
        <video src="5.mp4" width="220" controls></video>
    </div>
    <div>
        <h2>File 6</h2>
        <video src="6.mp4" width="220" controls></video>
    </div>

</body>

</html>
